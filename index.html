<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Player Trivia Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Two-Player Trivia Game</h1>
    <div id="setup">
      <label>Player 1 Name: </label><input id="player1" type="text"><br>
      <label>Player 2 Name: </label><input id="player2" type="text"><br>
      <label>Choose Category:</label><select id="category"></select><br>
      <label>Number of Questions:</label><input id="numQuestions" type="number" min="1" max="10" value="6"><br>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="questionContainer" style="display: none;">
      <h2 id="questionText"></h2>
      <div id="answers"></div>
      <button onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="resultContainer" style="display: none;">
      <h2 id="resultText"></h2>
      <button onclick="restartGame()">Restart Game</button>
      <button onclick="endGame()">End Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
